<div class="container">
    <form class="form-inline" >
        <div class="row">
            <div class="col-md-9">
                <div class="form-group">
                    <div class="input-group">
                        
                        <input type="text" class="form-control" name="criteria" id="exampleInputAmount" placeholder="Amount" (keyup)="searchTeacher(criteria)" [(ngModel)]="criteria" style="width: 100%">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>
    <br>
    <table class="table table-hover">
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Phonenumber</th>
            <th>Email</th>
        </tr>
        <tr *ngFor="let teacher of teachers">
            <td>{{teacher?.firstname }}</td>
            <td>{{ teacher?.lastname }}</td>
            <td>{{ teacher?.phone }}</td>
            <td>{{ teacher?.emails }}</td>
        </tr>
    </table>
</div>
